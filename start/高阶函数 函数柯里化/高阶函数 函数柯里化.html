<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    
    <div id="test"></div>
    <script type="text/babel">
    /* 
       高阶函数：如果一个函数符合下面两个规范中的任何一个，那么这个函数就是高阶函数
             1.若A函数，接收的参数是一个函数，那么A函数就可以成为高阶函数
             2.若A函数，调用的返回值依然是一个函数，那么A函数可以称之为高阶函数
             常见的高阶函数有：
             Promise、setTimeout、arr.map

        函数柯里化：通过函数调用继续返回函数的方式，实现多次接收参数后最后统一处理的函数编码形式
    
    */


    // 创建组件
    class Login extends React.Component{
        state={
            username:"",
            password:""
        }
        // 保存表单数据到状态中
        saveFormData=(dataType)=>{
            /* 返回一个函数作为onChange事件的回调 */
            /* ！！！！重要：onChange等事件是接受一个函数再合适的适合调用，同时{}里面函数如果有了括号则说明是调用函数的结果然后将结果赋值给前面的事件 */
            return(event)=>{
                this.setState({[dataType]:event.target.value})
            }
        }
        render(){
            return(
                <form onSubmit={this.handleSubmit}>
                    用户名：<input onChange={this.saveFormData('username')}  type="text" name="username" />
                    密码：<input onChange={this.saveFormData('password')}  type="password" name="password"/>
                    <button>登录</button>
                </form>
            )
        }
        handleSubmit=(event)=>{
            event.preventDefault()//阻止表单提交
            const {username,password}=this.state
            alert(`你输入的用户名是：${username},输入的密码是:${password}`)
        }
    }
    // 渲染组件
    ReactDOM.render(<Login/>,document.getElementById("test"))
    
    </script>
</body>
</html>
