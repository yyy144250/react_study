<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
    class Demo extends React.Component{
        /* 
          (1)通过onXxx属性指定事件处理函数（注意区分大小写）
          a.React使用的是自定义（合成）时间，而不是使用的原生Dom时间——为了更好的兼容性
          b.React中的事件是通过事件委托的方式处理的（委托给组件最外层的元素）
          （2）通过event.target得到发生事件的DOM元素对象
        */
        myRef=React.createRef()
        render(){
            return(
                <div>
                    <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <button ref="button" onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                    <input onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                </div>
            )
        }
        /* 展示左侧数据框的数据 */
        showData=()=>{
            alert(this.myRef.current.value)
        }
        showData2=(event)=>{
            alert(event.target.value)
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById("test"))
    </script>
</body>
</html>
