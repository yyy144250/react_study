<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
    class Demo extends React.Component{
        state={isHote:true}
        render(){
            const {isHot}=this.state
            return(
                <div>
                    <h2>今天天气很{isHot?"炎热":"凉爽"}</h2>
                    {/*<input ref={(c)=>{this.input1=c;console.log("@",c)}}/>*/}
                    <input ref={this.saveInput} type="text" />
                    <button ref="button" onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                    <input onBlur={this.showData2} ref={c=>this.input2=c} type="text" placeholder="失去焦点提示数据"/>
                    <button onClick={this.changeWeather}>点击切换天气</button>
                </div>
            )
        }
        /* 展示左侧数据框的数据 */
        showData=()=>{
            const {input1}=this
            alert(input1.value)
        }
        saveInput=(c)=>{
            this.input1=c;
            console.log("@",c);
        }
        changeWeather=()=>{
            const {isHot}=this.state
            this.setState({isHot:!isHot})
        }
        showData2=()=>{
            const {input2}=this
            alert(input2.value)
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById("test"))
    </script>
</body>
</html>
